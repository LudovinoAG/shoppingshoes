<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/brands.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/regular.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>The Grand Shop Shoes</title>
</head>
<body>

    <div class="container">
        
        <header class="header_">

            <div class="header_logo_title_user">

                <div class="logo_">
                    <a href="#"><img src="./img/Logo.png" alt="The Grand Shop Shoes"></a>
                </div>

                <div class="title_">
                    <h1>The GRAND Shop <span>Shoes</span></h1>
                    <span class="title_slogan">Your excelent virtual store</span>
                </div>

                <div class="user_">
                    <h2>Welcome,</h2>
                    <h5><img src="./img/user.png" width="80px" alt=""></i> Visitor! <a href="#">Log In</a></h5>
                </div>

            </div>

            <div class="header_nav_cart">
                <nav class="header_nav">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li>Contact US</li>
                        <li>About US</li>
                        <li>My Orders</li>
                        <li>Admin</li>
                    </ul>
                </nav>
                <div class="header_cart">
                    <button type="button" class="btn btn-secondary position-relative boton_Cart">
                        <img src="./img/cart.png" width="50px" alt="Cart">
                        <span class="position-absolute top-0 start-1 translate-middle badge rounded-pill bg-primary boton_text">
                          99+
                          <span class="visually-hidden">0</span>
                        </span>
                      </button>
                </div>
            </div>
        </header>

        <main>
            <section>
                <div class="sliders">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./img/MainImg.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/5.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/3.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/4.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev boton_slider" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon boton_slider_icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next boton_slider" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon boton_slider_icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </section>

            <section>
                <div class="DayOffer_">
                    <i class="HR_"></i>
                    <img src="./img/section1main.png" width="132px" alt="Ofertas del dia">
                </div>
            </section>

            <section class="offers_">
                <div class="card Offer_">
                    <img src="./img/offer1.png" alt="Oferta 1">
                    <div class="card-body">
                        <h3 class="card-title title_offer">Day offer</h3>
                        <h5 class="subtitle_offer">US$33.99</h5>
                        <img src="./img/section1main.png" alt="" class="offer_img">
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>
            </section>
        </main>


    </div>

<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/brands.min.js"></script>
<script src="./js/fontawesome.min.js"></script>
<script src="./js/regular.min.js"></script>
<script src="./js/solid.min.js"></script>
<script src="./js/app.js"></script>


</body>
</html>
